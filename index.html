<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Up_Down_Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav></nav>
    <main>
      <div class="container">
        <h1>Up & Down Game</h1>
        <h2 id="text_area">숫자를 입력해 주세요.</h2>

        <div class="input">
          <input type="number" id="user_num" placeholder="1~100 사이의 숫자" />
          <button id="play_b">Go!</button>
        </div>
        <div class="reset">
            <div id="chance_"></div>
            <button id="reset_b">Reset</button>
        </div>
      </div>
    </main>

    <footer></footer>
    <script src="main.js"></script>
  </body>
</html>
